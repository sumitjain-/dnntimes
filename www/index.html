<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css">
        <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css">
        
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/post_style.css" >
        <title>DNN Times</title>
    </head>
    <body>
        <div class="wrap" data-role="page" id="index">
        	<div class="header" data-role="header" data-position="fixed">
        		<h1 id="header_text">DNN <span class="times">Times</span></h1>
                <a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
        	</div>
            <div data-role="content">
                <ul data-role="listview" data-theme="c" data-inset="false" id="notif_display">
                </ul>
                <ul data-role="listview" data-theme="c" data-inset="true">
                    <li>No more posts..</li>
                </ul>
            </div>
        </div>
        <div data-role="page" id="post" data-add-back-btn="true" >
            <div class="header" data-role="header" data-position="fixed">
        		<h1 id="header_text">DNN <span class="times">Times</span></h1>
                <a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
        	</div>
            <div data-role="content">
                <h1 class="post_headline">Loading...</h1>
            
                <h3 class="post_date">Loading...</h3>
                <br>
                <hr>
                <br>
                <p class="post_content">Loading...</p>
            </div>
        </div>
        <div data-role="page" id="options" data-add-back-btn="true" >
            <div class="header" data-role="header" data-position="fixed">
        		<h1 id="header_text">DNN <span class="times">Times</span></h1>
        	</div>
            <ul data-role="listview" >
                <li><a href="#terms" >Terms of use</a></li>
                <li><a href="#help" >Help</a></li>
                <li><a href="#feedback" >Send feedback</a></li>
                <li data-theme="b" data-icon="back"><a href="#index" >Back to home</a></li>
            </ul>
        </div>
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        checkConnection();
    }


    </script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            function get_post(postId){
                $.getJSON(config.serverUrl+'public_lib/get_news/'+postId, function(data){
                    var post_date = data[0].dnn_post_date;
                    console.log(data);
                    console.log(post_date);
                    $(".post_headline").html(data[0].dnn_post_title);
                    $(".post_date").html("DNN Times | "+data[0].dnn_post_date);
                    $(".post_content").html(data[0].dnn_post_place+": "+ data[0].dnn_post_content);
                });
            }
            
            function reachable(){
                $("#notif_display").append('<li>No network</li>');;
            }
            
            $(document).ready(function(){
                
                
            });
        </script>
    </body>
</html>
